<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css -->
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&family=Rowdies:wght@300;400;700&family=Solway:wght@500&display=swap"
        rel="stylesheet">
    <script src="./logic.js"></script>
    <title>Sign Up Form</title>
</head>

<body>
    <header>
        <div>
            <h1>BE ONE WITH NATURE</h1>
        </div>
        <p>Photo by <u>Pramod Tiwari</u> on <u>Unsplash</u></p>
    </header>
    <main>
        <article>
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </article>
        <form action="#" method="post">
            <div id="custom-bg">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="column">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="column">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="column">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="column">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phone-number" id="phone-number">
                    </div>
                    <div class="column">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="column">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </fieldset>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p id="login">Already have an account? <a href="#">Log in</a></p>
    </main>
</body>

</html>
